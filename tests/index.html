<!DOCTYPE HTML>
<!--suppress ALL -->
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>FSS</title>

    <link rel="manifest" href="../manifest.json"/>

    <script>
        var FSS = FSS || {};

        //<debug>, @formatter:off
            // detect if application is running in dev mode
            // in production mode everything within <debug> tags is removed
            FSS.isDev = true;
        //</debug>, @formatter:on
    </script>

    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="e808b5ad-3dda-4ef0-b612-65086b013d16" type="text/javascript"
            src="../bootstrap.js"></script>

    <!-- The scripts need to be in the body DOM element, as some test running frameworks need the body
         to have already been created so they can insert their magic into it. For example, if loaded
         before body, Angular Scenario test framework fails to find the body and crashes and burns in
         an epic manner. -->
    <script src="context.js"></script>
    <script type="text/javascript">
        //@formatter:off
        // Configure our Karma and set up bindings
        %CLIENT_CONFIG%
        window.__karma__.setupContext(window);

        // All served files with the latest timestamps
        %MAPPINGS%
        //@formatter:on
    </script>

    <!-- Dynamically replaced with <script> tags -->
    %SCRIPTS%

    <style type="text/css">
        .pulse-logo, .pulse-circle {
            position: absolute;
            margin: auto;
            display: block;
        }

        .pulse-logo {
            z-index: 1;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-image: url(/resources/images/fssmodern/fss-srbije-logo.svg);
            background-repeat: no-repeat;
            background-size: 100px;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .pulse-circle {
            z-index: 2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(204, 169, 44, 1);
            animation: pulse-circle 1.5s infinite;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        }

        @-webkit-keyframes pulse-circle {
            0% {
                -webkit-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
            }
            70% {
                -webkit-box-shadow: 0 0 0 100px rgba(204, 169, 44, 0);
            }
            100% {
                -webkit-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
            }
        }

        @keyframes pulse-circle {
            0% {
                -moz-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
                box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
            }
            70% {
                -moz-box-shadow: 0 0 0 100px rgba(204, 169, 44, 0);
                box-shadow: 0 0 0 100px rgba(204, 169, 44, 0);
            }
            100% {
                -moz-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
                box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
            }
        }
    </style>
</head>
<body>

<div class="pulse-logo" id="pulse-logo">
    <div class="pulse-circle"></div>
</div>

</body>
</html>
